<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body ng-app="modA">
    <script src="angular.js"></script>
    <script>
        angular.module("modA",[]).controller("ControllerA",function($rootScope){
            console.log("Contoller A Created");
            $rootScope.message = "Welcome to Controller A";
        })
    </script>
    <div ng-controller="ControllerA">
        {{message}}
    </div>
</body>
</html>
