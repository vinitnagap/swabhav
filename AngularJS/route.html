<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body ng-app="modA">
    <div>
        <a href="index.txt"></a>
        <a href="aboutus.txt"></a>
    </div>
    <script src="angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script>
        angular.module("modA",["ngRoute"]).config(function($routeProvider){
            $routeProvider.when("/", {templateUrl : "index.txt"})
            .when("/",{templateUrl:"aboutus.txt"})
        })
    </script>
    
</body>
</html>
