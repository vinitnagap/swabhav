<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function squareEvenNo(no,callback){
            if(no%2 == 0){
                return callback(no*no);
            }
            return callback("Error "+no+" is not even");
        }
        squareEvenNo(10,function(result){
            console.log(result);
        });

        function display(result){
            console.log("Display result = "+result);
        }
        squareEvenNo(4,display);
    </script>
</body>
</html>
