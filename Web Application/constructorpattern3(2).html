<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Customer(name,address){
            this.name = name;
            this.address = address;
            this.show = function(){
                setTimeout((function(){
                    console.log("Using Bind");
                    console.log(this);
                    console.log("Name : "+this.name+" & Location : "+this.address);
                }).bind(this),3000);
            }
        }
        var c1 = new Customer("abc","Mumbai"); 
        c1.show();
    </script>
</body>
</html>
