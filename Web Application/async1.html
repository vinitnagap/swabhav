<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function doSomeIOOperation(input,callback){
            var data = Math.random()*input;
            callback(data);
        }
        doSomeIOOperation(10,function(r){
            console.log("Data is "+r);
        });
        console.log("End of program");
    </script>
</body>
</html>
