<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		window.addEventListener("keydown",checkKey,false);

		function checkKey(e){
			switch(e.keyCode){
				case 37: console.log("Left Key");
						break;
				case 38: console.log("Up Key");
						break;
				case 39: console.log("Right Key");
						break;
				case 40: console.log("Down Key");
						break;
			}
		}
	</script>
</body>
</html>
