<!DOCTYPE html>
<html>
<head>
	<title>Hello..</title>

	<style>
		.highlight {
			font-family: "Arial";
			padding: 30px;
		}

		.summer{
			font-size: 64px;
			color: #0099FF;
		}
	</style>
</head>
<body>
	<h1 id="theTitle" class="highlight summer">What's happening?</h1>
	<script type="text/javascript">
		function theDOMElementWalker(node){
			if(node.nodeType == 1){
				node = node.firstChild;
				while(node){
					document.writeln(node.tagName);
					theDOMElementWalker(node);
					node = node.nextSibling;
				}
			}
		}

		var nodeElement = document.querySelector("#theTitle");
		theDOMElementWalker(nodeElement);
	</script>
</body>
</html>
