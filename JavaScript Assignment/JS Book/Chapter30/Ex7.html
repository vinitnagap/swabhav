<!DOCTYPE html>
<html>
<head>
	<title>Events</title>
</head>
<body id="theBody" class="item">
	<button id="myButton">button</button>
		
	<script type="text/javascript">
		document.addEventListener("mousemove",doSomething,false);

		function doSomething(e){
			console.log(e.screenX+" "+e.screenY);
		}
	</script>
</body>
</html>
